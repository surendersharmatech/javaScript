<body>
<div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color: red">Mouse Over me</div>
<script>
	
	function mOver(obj) {
obj.innerHTML="Thanks";
	}
	function mOut(obj) {
		obj.innerHTML="Mouse Over me";
	}
</script>
