<!Doctype html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: red;
}
#animate {
  width: 400px;
  height: 200px;
  position: absolute;
  background: green;
}
</style>
<body>

<h2>My First JavaScript Animation</h2>

<div id="container">
<div id="animate"></div>
</div>
</body>
</html>
