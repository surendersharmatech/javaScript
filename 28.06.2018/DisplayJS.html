<!DOCTYPE html>
<html>
<body>

<h1>My First Web Page</h1>
<p>My First Paragraph</p>

<h1> Use=document.getElementById("demo").innerHTML</h1>
<p id="demo"></p>
<script>
document.getElementById("demo").innerHTML = 10 + 6;
</script>
<h1>Use=document.write(5 + 6)</h1>
<script>
document.write(5 + 6);
</script>
<h1>Use Button onclick</h1>
<button onclick="document.write(5 + 6)">Try it</button>

<h1>Use window alert</h1><script>
window.alert(5 + 6);
</script>

<h1>use=console.log()</h1>
<script>

console.log(5 + 6);
</script>
</body>

</html>
