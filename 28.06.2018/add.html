<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<p>The result of adding "5" + 2 + 3:</p>
<p id="demo1"></p>
<p>The result of adding 2 + 3 + "5":</p>

<p id="demo2"></p>

<script>
var x = "5" + 2 + 3;
var y = 2 + 3 + "5"
document.getElementById("demo1").innerHTML = x;
document.getElementById("demo2").innerHTML = y;

</script>
</body>
