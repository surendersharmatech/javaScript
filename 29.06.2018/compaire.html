<!DOCTYPE html>
<html>
<body>

<h2>Never Create Strings as objects.</h2>
<p>Strings and objects cannot be safely compared.</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
var x = "sumit";              // x is a string
var y = new String("Sumit");  // y is an object
document.getElementById("demo1").innerHTML = (x==y);

document.getElementById("demo2").innerHTML = (x===y);// (x === y) is false because x and y have different types (string and object)
</script>

</body>
</html>
