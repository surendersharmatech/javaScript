<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loops</h2>

<p>The for/in statement loops through the properties of an object.</p>

<p id="demo"></p>

<script>
var txt = "";
var person = {fname:"surender", lname:"sharma", age:23}; 
var x;
for (x in person) {
    txt =txt+ person[x] + " ";
}
document.getElementById("demo").innerHTML = txt;
</script>

</body>
</html>
