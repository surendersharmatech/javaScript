<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>Floating point arithmetic is not always 100% accurate.</p>

<p id="demo"></p>

<p>It is 100% accurate.</p>
<p id="demo1"></p>

<script>
var x = 0.2 + 0.1;
var y = (0.2 * 10 + 0.1 * 10) / 10;
document.getElementById("demo").innerHTML = "0.2 + 0.1 = " + x;
document.getElementById("demo1").innerHTML="(0.2 * 10 + 0.1 * 10) / 10 = " + y;
</script>

</body>
</html>
