<!DOCTYPE html>
<html>
<body>

<h2>Never Create Strings as objects.</h2>
<p>JavaScript objects cannot be compared.</p>

<p id="demo"></p>

<script>
var x = new String("Sumit");  // x is an object
var y = new String("Sumit");  // y is an object
document.getElementById("demo").innerHTML = (x==y); //is false because x and y are different objects
</script>

</body>
</html>
