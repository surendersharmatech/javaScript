<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>The indexOf() method returns the position of the first occurrence of a specified text:</p>

<p id="demo"></p>

<script>
var str = "The length property returns the length of a string";
var pos = str.indexOf("length");
var last=str.lastIndexOf("length");
document.getElementById("demo").innerHTML = pos+" <br>"+last;
</script>

</body>
