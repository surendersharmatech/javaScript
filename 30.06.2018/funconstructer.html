<!DOCTYPE html>
<html>
<body>

<p>In this example, myFunction is a function constructor:</p>

<p id="demo"></p>

<script>
function myFunction(arg1, arg2) {
    this.firstName = arg1;
    this.lastName  = arg2;
}

var x = new myFunction("surender","sharma")
document.getElementById("demo").innerHTML = x.firstName+" "+ x.lastName; 
</script>

</body>
</html>
